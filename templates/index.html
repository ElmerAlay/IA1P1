{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="col-md-7">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <div class="card card-body">
            <h3>Creación de Modelo</h3>

            <form action="/generate_Model" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="filepath" class="form-label">Seleccione Un Archivo</label>
                    <input type="file" name="filepath" id="filepath" class="form-control" placeholder="Seleccionar...">
                </div>
                
                <div class="form-group">
                    <label for="criterio" class="form-label">Seleccione Un Criterio De Finalización</label>
                    <select name="criterio" id="criterio" class="form-select" required>
                        <option selected>Selecciona...</option>
                        <option value="1">Un individuo tiene 0.5 o menos de valor fitness</option>
                        <option value="2">5000 generaciones máximo</option>
                        <option value="3">Un 70% de la población tiene 0.5 o menos de valor fitness</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="selectparents" class="form-label">Seleccione Un Modo De Selección De Padres</label>
                    <select name="selectparents" id="selectparents" class="form-select" required>
                        <option selected>Selecciona...</option>
                        <option value="1">Mejores Padres</option>
                        <option value="2">Ruleta</option>
                        <option value="3">Aleatorio</option>
                    </select>
                </div>
                
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary btn-block form-control">Generar Modelo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body">
            <h3>Predecir Nota Del Estudiante</h3>
            
            <form action="/calc_Note" method="POST">
                <div class="form-group">
                    <label for="note1" class="form-label">Nota 1</label>
                    <input type="text" name="note1" id="note1" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="note2" class="form-label">Nota 2</label>
                    <input type="text" name="note2" id="note2" class="form-control">    
                </div>
                
                <div class="form-group">
                    <label for="note3" class="form-label">Nota 3</label>
                    <input type="text" name="note3" id="note3" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="note4" class="form-label">Nota 4</label>
                    <input type="text" name="note4" id="note4" class="form-control">
                </div>
                
                <div class="form-group pt-2">
                    <button type="submit" class="btn btn-primary btn-block form-control">Calcular Nota</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
